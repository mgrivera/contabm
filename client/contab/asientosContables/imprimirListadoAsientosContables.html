

<div class="modal-header">
    <h5 class="modal-title">
        Asientos Contables - Imprimir listado de asientos contables
    </h5>
</div>

<div class="modal-body">
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1" style="font-size: small; ">
                <alert ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert($index)">
                    <span ng-bind-html="alert.msg | unsafe"></span>
                </alert>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">

                <form name="listadoAsientosContablesForm"
                      id="listadoAsientosContablesForm"
                      ng-submit="submitListadoAsientosContablesForm()"
                      class="form-horizontal"
                      role="form"
                      novalidate>

                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1" style="text-align: left; ">
                            <fieldset class="scheduler-border" style="font-size: x-small; ">
                                <legend class="scheduler-border-xsm">Opciones: </legend>

                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"
                                               name="ordenarPorFechaRegistro"
                                               ng-model="parametros.ordenarPorFechaRegistro">
                                         Ordenar por fecha de edici√≥n de cada comprobante
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"
                                               name="saveFileToDisk"
                                               ng-model="parametros.saveFileToDisk">
                                         Guardar (Download)
                                    </label>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<div class="modal-footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <button type="submit" form="listadoAsientosContablesForm" class="btn btn-sm btn-primary" style="margin-right: 15px; min-width: 80px; ">Ok</button>
                <button class="btn btn-sm btn-warning pull-right" ng-click="cancel()" style="margin-right: 15px; min-width: 80px; ">Cerrar</button>
            </div>
        </div>
    </div>
</div>
