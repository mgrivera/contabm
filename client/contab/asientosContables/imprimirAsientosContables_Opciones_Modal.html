

<div class="modal-header">
    <h5 class="modal-title">
        Contab - Asientos - Imprimir - Opciones
    </h5>
</div>

<div class="modal-body">
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div style="text-align: center; vertical-align: middle; ">
                    <i style="color: #428BCA" class="fa fa-circle-o-notch fa-spin fa-2x" ng-show="showProgress"></i>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div style="text-align: right; font-style: italic; ">
                    <span style="color: dodgerblue">{{ companiaSeleccionadaDoc.nombre }}</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1" style="font-size: small; ">
                <alert ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert($index)">
                    <span ng-bind-html="alert.msg | unsafe"></span>
                </alert>
            </div>
        </div>

        <div class="row">

            <div class="col-sm-10 col-sm-offset-1">
                <form name="asientoContableListadoOpciones_Form"
                      id="asientoContableListadoOpciones_Form"
                      ng-submit="submit_asientoContableListadoOpciones_Form()"
                      role="form"
                      novalidate>

                      <fieldset class="scheduler-border" style="text-align: left; ">
                          <legend class="scheduler-border">Opciones: </legend>

                          <div class="col-sm-12 col-sm-offset-0">
                              <div class="checkbox" style="margin-top: 0; ">
                                  <label><input type="checkbox"
                                                ng-model="parametros.mostrarColores">
                                                Colores
                                  </label>
                              </div>

                              <div class="checkbox" style="margin-bottom: 0; ">
                                  <label><input type="checkbox"
                                                ng-model="parametros.mostrarFecha">
                                                Fecha
                                  </label>
                              </div>
                          </div>

                          <div class="col-sm-11 col-sm-offset-1">
                              <div class="col-sm-4 col-sm-offset-0">
                                  <div class="radio" style="margin-top: 5px; ">
                                      <label><input type="radio"
                                                    name="optradio"
                                                    value="no"
                                                    ng-model="parametros.mostrarFechaPropia">
                                          Del d√≠a
                                      </label>
                                  </div>

                                  <div class="radio">
                                      <label><input type="radio"
                                                    name="optradio"
                                                    value="si"
                                                    ng-model="parametros.mostrarFechaPropia">
                                                      Propia
                                      </label>
                                  </div>
                              </div>
                              <div class="col-sm-8 col-sm-offset-0">
                                  <br />
                                  <input type="text"
                                         class="form-control"
                                         ng-model="parametros.fechaPropia">
                              </div>
                          </div>

                      </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-sm-offset-0">
                <button type="submit" form="asientoContableListadoOpciones_Form" class="btn btn-sm btn-primary" style="margin-right: 15px; min-width: 80px; ">Ok</button>
                <button class="btn btn-sm btn-warning pull-right" ng-click="cancel()" style="margin-right: 15px; min-width: 80px; ">Cerrar</button>
            </div>
        </div>
    </div>
</div>
